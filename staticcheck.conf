# Enable all checks and exclude specific ones with "-" prefix.
checks = [
  "all",
  "-ST1000",  # Ignore package comments (optional if docs are WIP)
  "-S1039",   # Ignore unnecessary fmt.Sprint (minor style)
  "-SA6002",  # Ignore storing non-pointers in sync.Pool (if not relevant)
  "-ST1003"   # Ignore underscore in exported names (e.g., for ApiKey -> APIKey; remove if you want to fix)
]

# Output format for CI logs (text is default, good for readability).
output-format = "text"